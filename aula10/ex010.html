<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 2em 'Arial';   
            background-color: rgb(62, 172, 62);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            transition-duration: 0.5s;
        }
    </style>
</head>
<body>
    <div id="area"> 
        Interaja
    </div>
    <script>
        var d = document.getElementById('area')
        d.addEventListener('click', clicar)
        d.addEventListener('mouseover', mouseenter)
        d.addEventListener('mouseout', mouseout)
       
        function clicar(){
            d.innerText = 'clicou!'
        }
        function mouseenter(){
            d.style.backgroundColor = 'rgb(26, 120, 161)'
            d.style.borderRadius = '20px'
        }
        function mouseout(){
            d.style.backgroundColor = 'rgb(62, 172, 62)'
            d.style.borderRadius = '0px'
        }
       
    </script>
</body>
</html>
