<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de números</title>
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <div id="inputNumbers">
            <p >Número (entre 1 e 100): <input type="number" name="txtNumbers" id="txtNumbers"></p>
            <div id="buttons">
                <input type="button" value="Adicionar" id="btnAdicionar" onclick="adicionar()">
                <input type="button" value="Finalizar" id="btnFinalizar" onclick="finalizar()">
            </div>
        </div>
        <div id="resNumbers">
            
            <select name="selectNumbers" id="selectNumbers">
            
            </select>

            <p id="res"></p>
        </div>
    </section>    

    <script src="script.js"></script>
</body>
</html>
