<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            
            display: flex;
            margin: 10px auto;
            border: cyan;
            border-width: 2px;
            border-style: solid;
        }
        #valor{
            text-align: center;
        }
    </style>
</head>
<body>
    <input type="text" name="txt" id="txt" onkeydown="escrever()">
    <input type="button" value="escrever" onclick="escrever()">
    <p id='valor'></p>
</body>
<script>
    var text = document.querySelector('#valor')
    var input = document.getElementById('txt')
    
    function escrever(){    
        text.innerHTML = `<h1>${input.value}</h1>`

    }
</script>
</html>
